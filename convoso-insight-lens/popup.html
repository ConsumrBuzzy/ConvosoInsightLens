<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convoso Insight Lens</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup">
        <header>
            <h1>üìä Insight Lens</h1>
            <p class="subtitle">4 Lensed Columns: APPT & LXFER %</p>
        </header>

        <div class="status-bar">
            <span id="statusDot" class="status-dot"></span>
            <span id="statusText">Checking...</span>
        </div>

        <div class="actions">
            <button id="openDashboard" class="btn btn-primary">Open Dashboard Overlay</button>
        </div>

        <div class="settings-section">
            <div class="settings-header">‚öôÔ∏è Color Thresholds</div>
            <div class="threshold-row">
                <label for="thresholdGood">Green (Good) ‚â•</label>
                <div class="input-group">
                    <input type="number" id="thresholdGood" min="0" max="100" step="1" value="10">
                    <span>%</span>
                </div>
            </div>
            <div class="threshold-row">
                <label for="thresholdMedium">Yellow (Medium) ‚â•</label>
                <div class="input-group">
                    <input type="number" id="thresholdMedium" min="0" max="100" step="1" value="5">
                    <span>%</span>
                </div>
            </div>
            <div class="threshold-note">Below medium = Orange</div>
            <button id="saveThresholds" class="btn btn-secondary">Save Thresholds</button>
        </div>

        <div class="info">
            <p><strong>%(C)</strong> = % of Contacts</p>
            <p><strong>%(D)</strong> = % of Dialed (Calls)</p>
        </div>

        <footer>
            <small>Use ‚öôÔ∏è Columns button on page for visibility</small>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
