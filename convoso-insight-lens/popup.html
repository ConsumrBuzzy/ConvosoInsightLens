<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convoso Insight Lens</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">ðŸ“Š</div>
            <div class="header-text">
                <h1>Convoso Insight Lens</h1>
                <p class="subtitle">Human-Readable Reports</p>
            </div>
        </div>

        <!-- Connection Status -->
        <div id="statusBar" class="status-bar status-checking">
            <span class="status-dot"></span>
            <span class="status-text">Checking connection...</span>
        </div>

        <!-- Main Toggle -->
        <div class="toggle-section">
            <label class="toggle-label">
                <input type="checkbox" id="enableToggle" checked>
                <span class="toggle-switch"></span>
                <span class="toggle-text">Enable Visual Mode</span>
            </label>
        </div>

        <!-- Quick Stats (shown when connected) -->
        <div id="quickStats" class="quick-stats" style="display: none;">
            <div class="stat-item">
                <span class="stat-value" id="statAgents">-</span>
                <span class="stat-label">Agents</span>
            </div>
            <div class="stat-item superstar">
                <span class="stat-value" id="statSuperstars">-</span>
                <span class="stat-label">Superstars</span>
            </div>
            <div class="stat-item grinder">
                <span class="stat-value" id="statGrinders">-</span>
                <span class="stat-label">Grinders</span>
            </div>
            <div class="stat-item waste">
                <span class="stat-value" id="statWaste">-</span>
                <span class="stat-label">Waste Lists</span>
            </div>
        </div>

        <!-- Dashboard Button -->
        <button id="openDashboard" class="dashboard-button">
            <span class="btn-icon">ðŸ“ˆ</span>
            <span class="btn-text">Open Full Dashboard</span>
        </button>

        <!-- Legend -->
        <div class="legend-section">
            <h3>Legend</h3>
            <div class="legend-grid">
                <div class="legend-item">
                    <div class="legend-color superstar"></div>
                    <span>Superstar</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color grinder"></div>
                    <span>Grinder</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color ghost"></div>
                    <span>Ghost</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color waste"></div>
                    <span>Waste List</span>
                </div>
            </div>
        </div>

        <!-- Configuration (Collapsible) -->
        <details class="config-section">
            <summary>Configuration</summary>
            <div class="config-content">
                <div class="config-item">
                    <label for="wasteThreshold">Waste Threshold (%)</label>
                    <input type="number" id="wasteThreshold" min="1" max="100" value="15">
                </div>
                <div class="config-item">
                    <label for="superstarRate">Superstar Rate (%)</label>
                    <input type="number" id="superstarRate" min="1" max="100" value="20">
                </div>
                <div class="config-item">
                    <label for="superstarCount">Superstar Count</label>
                    <input type="number" id="superstarCount" min="1" max="100" value="10">
                </div>
                <div class="config-item">
                    <label for="grinderDials">Grinder Dials (min)</label>
                    <input type="number" id="grinderDials" min="1" max="1000" value="150">
                </div>
                <div class="config-item">
                    <label for="ghostDials">Ghost Dials (max)</label>
                    <input type="number" id="ghostDials" min="1" max="100" value="20">
                </div>
                <button id="saveConfig" class="save-button">Save Settings</button>
            </div>
        </details>

        <!-- Footer -->
        <div class="footer">
            <span>v1.0.0</span>
            <span>â€¢</span>
            <span>Works on convoso.com</span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
